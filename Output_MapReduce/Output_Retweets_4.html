<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../nvd3-master/build/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../nvd3-master/build/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }
        svg {
            display: block;
        }
        html, body, #chart1, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>

    historicalBarChart = [
        {
            key: "Cumulative Return",
            values: [
                {
                    "label" : "63694022492946432" ,
                    "value" : 121
                } ,
                {
                    "label" : "85696171095506944" ,
                    "value" : 156
                } ,
                {
                    "label" : "107091854092279808" ,
                    "value" : 523
                } ,
                {
                    "label" : "155014799909064704" ,
                    "value" : 1057
                } ,
                {
                    "label" : "175301069671366656" ,
                    "value" : 270
                } ,
                {
                    "label" : "232572505238433794" ,
                    "value" : 19966
                } ,
                {
                    "label" : "232572781731123200" ,
                    "value" : 198
                }
            ]
        }
    ];

    nv.addGraph(function() {
        var chart = nv.models.discreteBarChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            .staggerLabels(true)
            //.staggerLabels(historicalBarChart[0].values.length > 8)
            .showValues(true)
            .duration(250)
            ;

        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);

        nv.utils.windowResize(chart.update);
        return chart;
    });


</script>
</body>
</html>
